<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title><script>
        function color(col)
{
    document.body.style.backgroundColor=col;
}
    </script>
</head>

<body>
    <!-- <script src="Chocolate.js"></script> -->
    <button onclick="color('red')" style="margin:100px;background-color: red;">Red</button>
    <button onclick="color('green')" style="margin:100px;background-color: green;">Green</button>
    <button onclick="color('blue')" style="margin:100px;background-color: blue;">Blue</button>
    <button onclick="color('white')" style="margin:100px;background-color: white;">Reset</button>
</body>
</html>
